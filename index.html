<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial-scale=1.0">
  <title>BMTC Bus Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BMTC Bus Buddy 🚌</h1>
    <p>Find if your bus takes you to your stop</p>
  </header>

  <div class="container">
    <input id="destination" type="text" placeholder="Enter Destination (e.g. Majestic)" />
    <input id="busNumber" type="text" placeholder="Enter Bus Number (e.g. 201G)" />
    <button onclick="checkBus()">Check My Bus ➜</button>
    <div id="result" class="result"></div>
  </div>

  <footer>Made with ❤️ for Namma Bengaluru</footer>

  <script src="script.js"></script>
</body>
</html>
